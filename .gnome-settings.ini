[org/gnome/desktop/background]
primary-color='#000000'
secondary-color='#000000'

[org/gnome/desktop/input-sources]
per-window=false
sources=[('xkb', 'us')]
xkb-options=['caps:escape']

[org/gnome/desktop/interface]
clock-format='12h'
clock-show-weekday=true
color-scheme='prefer-dark'
document-font-name='Fira Code 11'
font-hinting='slight'
font-name='Fira Code 11'
gtk-theme='Yaru-prussiangreen-dark'
icon-theme='Yaru-prussiangreen'
monospace-font-name='Fira Code 13'

[org/gnome/desktop/peripherals/mouse]
speed=-0.15
accel-profile='flat'

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=false
tap-to-click=false
two-finger-scrolling-enabled=true

[org/gnome/desktop/privacy]
report-technical-problems=true

[org/gnome/desktop/screensaver]
picture-uri='file:///home/beneverly/Dropbox/wallpapers/dragon-tamer.jpg'
primary-color='#000000'
secondary-color='#000000'

[org/gnome/desktop/wm/keybindings]
close=['<Super><Control>w']
maximize=@as []
minimize=@as []
move-to-monitor-down=['<Super><Shift>j']
move-to-monitor-left=['<Super><Shift>h']
move-to-monitor-right=['<Super><Shift>l']
move-to-monitor-up=['<Super><Shift>k']
move-to-workspace-1=['<Super><Shift>1']
move-to-workspace-10=['<Super><Shift>0']
move-to-workspace-11=['<Super><Shift>-']
move-to-workspace-12=['<Super><Shift>=']
move-to-workspace-2=['<Super><Shift>2']
move-to-workspace-3=['<Super><Shift>3']
move-to-workspace-4=['<Super><Shift>4']
move-to-workspace-5=['<Super><Shift>5']
move-to-workspace-6=['<Super><Shift>6']
move-to-workspace-7=['<Super><Shift>7']
move-to-workspace-8=['<Super><Shift>8']
move-to-workspace-9=['<Super><Shift>9']
move-to-workspace-down=@as []
move-to-workspace-left=@as []
move-to-workspace-right=@as []
move-to-workspace-up=@as []
switch-to-workspace-1=['<Super>1']
switch-to-workspace-10=['<Super>0']
switch-to-workspace-11=['<Super>-']
switch-to-workspace-12=['<Super>=']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-5=['<Super>5']
switch-to-workspace-6=['<Super>6']
switch-to-workspace-7=['<Super>7']
switch-to-workspace-8=['<Super>8']
switch-to-workspace-9=['<Super>9']
switch-to-workspace-down=@as []
switch-to-workspace-left=@as []
switch-to-workspace-right=@as []
switch-to-workspace-up=@as []
toggle-maximized=['<Super>m']
unmaximize=@as []

[org/gnome/desktop/wm/preferences]
titlebar-font='Fira Code Bold 11'
num-workspaces=12

[org/gnome/mutter]
edge-tiling=false
overlay-key='Super_R'
workspaces-only-on-primary=false
dynamic-workspaces=false

[org/gnome/mutter/keybindings]
toggle-tiled-left=@as []
toggle-tiled-right=@as []

[org/gnome/mutter/wayland/keybindings]
restore-shortcuts=@as []

[org/gnome/nautilus/icon-view]
captions=['date_modified', 'owner', 'size']

[org/gnome/nautilus/list-view]
use-tree-view=true

[org/gnome/nautilus/preferences]
default-folder-viewer='list-view'
search-filter-time-type='last_modified'
search-view='list-view'

[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/vim-anywhere/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/playerctl/play-pause/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/playerctl/next/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/playerctl/previous/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/playerctl/forward/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/playerctl/rewind/']
home=['<Super>f']
rotate-video-lock-static=@as []
screensaver=['<Super>Escape']
terminal=['<Super>t']
volume-down=['<Super>Down']
volume-up=['<Super>Up']
www=['<Super>b']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/playerctl/play-pause]
binding='<Super>space'
command='playerctl play-pause'
name='Play/Pause'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/playerctl/next]
binding='<Super>period'
command='playerctl next'
name='Next'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/playerctl/previous]
binding='<Super>comma'
command='playerctl previous'
name='Previous'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/playerctl/forward]
binding='<Super>bracketright'
command='playerctl position 10+'
name='Forward'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/playerctl/rewind]
binding='<Super>bracketleft'
command='playerctl position 10-'
name='Rewind'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/vim-anywhere]
binding='<Super>e'

[org/gnome/shell]
enabled-extensions=['pop-shell@system76.com']
favorite-apps=['google-chrome.desktop', 'org.wezfurlong.wezterm.desktop', 'slack_slack.desktop', 'spotify_spotify.desktop', 'firefox_firefox.desktop', 'org.gnome.Nautilus.desktop', 'snap-store_ubuntu-software.desktop']

