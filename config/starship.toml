"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$package\
$aws\
$gcloud\
$all
"""

[os]
disabled = false

[hostname]
ssh_symbol = " "

[directory]
format = "[ $path ]($style)"
read_only = " 󰌾"
style = "blue"

[git_branch]
format = "[$symbol$branch ]($style)"
symbol = " "

[git_commit]
tag_symbol = '  '

[git_status]
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[package]
symbol = "󰏗 "

[gcloud]
format = '[$symbol$account(@$domain)(\($region\)) ]($style)'	
symbol = " "

[aws]
format = '[$symbol$profile\($region\)(\[$duration\]) ]($style)'	
symbol = " "

[cmd_duration]
format = "[$duration]($style) "
style = "red"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](purple)"

[buf]
format = "[$symbol]($style)"
symbol = " "

